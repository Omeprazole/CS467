<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
overflow: visible
        }
 /*InfoWindow*/
        .iw-container {
            font-family: 'Gudea', Arial, Helvetica, Verdana, sans-serif;
            top: 15px !important;
            background-color: white;
            padding: 0 10px 10px 10px;
            border: 1px solid black;
        }
        .iw-header {
            background-color: #DC4405;
            padding: 10px 10px 5px 10px;
            width: auto;
            margin: 0 -10px 10px -10px;
            border-bottom: 10px solid black;
        }
        /*Company name*/
        .iw-container .company-name a{
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        /*recycling type*/
        .iw-container .recyling-type {
            color: black;
            font-weight: bold;
            font-size: 14px;
            text-transform: capitalize;
            margin-bottom: -10px;
        }
        /*link*/
        .iw-container a {
            font-size: 14px;
        }
        /*infowindow images*/
        .iw-container img {
            display: block;
            margin: auto;
            height: 100%;
            width: auto;
            max-height: 200px;
        }
        /*moves gm-style-iw to make up for removing the background*/
        .gm-style-iw {
            top: 20px !important;
        }
        .description {
            font-family: 'Open sans',sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div id="map"></div>

<!--removes CSS so map/markers can be drawn-->

<script>
var elements = document.querySelectorAll('link[rel=stylesheet]');
for(var i=0;i<elements.length;i++){
    elements[i].parentNode.removeChild(elements[i]);
}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script>
    var selectors = ["ul", "#osu-top-hat", "#mobile-icon-menu", "#footer", ".slicknav_menu", "#skip-link",
    ".group-header",  "#search-overlay", "#messages", "#page-title", ".tabs"];
    var redundancy = selectors.join(", ");
 $(document).delay(400).queue(function() {
       $(redundancy).remove();
     $(this).dequeue();
    });
    $('#map').css({position:"absolute", width:"100%", height:"100%"});
</script>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_IYVSOyU89P04LDsSj1h5kJcB6DPN8nQ&callback=initMap"></script>

<script>
var xmlString = jQuery.parseXML("<markers><marker id='5' type='paper' subtype='' name='Garten' lat='44.9687' lng='-123.011' last_name='Oregon State University Campus' last_lat='44.5629' last_lng='-123.279' hyperlink='http://www.garten.org/services/admin/oregon/C19/' description='Mixed paper waste is sent to Garten where it is separated into ONP (i.e., newspaper) and SOP (i.e., office paper) streams' image='' image_source=''/><marker id='6' type='paper' subtype='ONPSOP' name='Michelsen Packaging Co' lat='46.6041' lng='-120.515' last_name='Garten' last_lat='44.9687' last_lng='-123.011' hyperlink='http://michelsenpackaging.com/' description='ONP and SOP streams sent to Michelsen to help produce molded pulp purple apple tray product for packaging fruits' image='http://fa.oregonstate.edu/sites/fa.oregonstate.edu/files/image3.png' image_source='http://michelsenpackaging.com/recycling/'/><marker id='7' type='paper' subtype='SOP' name='Republic Services' lat='44.5923' lng='-123.252' last_name='Garten' last_lat='44.9687' last_lng='-123.011' hyperlink='http://local.republicservices.com/site/Corvallis-OR' description='shipped directly to Pioneer Recycling' image='' image_source=''/><marker id='8' type='paper' subtype='SOP' name='Pioneer Recycling Services' lat='45.4001' lng='-122.542' last_name='Republic Services' last_lat='44.5923' last_lng='-123.252' hyperlink='http://www.pioneerrs.com/project/clackamas/' description='' image='' image_source=''/><marker id='9' type='paper' subtype='ONP' name='Northern Pacific Paper Company' lat='46.1268' lng='-122.98' last_name='Garten' last_lat='44.9687' last_lng='-123.011' hyperlink='http://norpacpaper.com/ ' description='ONP streams are sent to NORPAC to help produce pulp/copy machine paper. These are then sold to news printers like the Oregonian, The Seattle Times and Wenatchee World' image='http://fa.oregonstate.edu/sites/fa.oregonstate.edu/files/image2.png' image_source='https://www.woodbizforum.com/weyerhaeuser-sells-printing-papers-business-in-the-us-to-one-rock-capital-partners/'/><marker id='21' type='paper' subtype='ONP' name='Keyes Fiber' lat='47.4862' lng='-120.316' last_name='Garten' last_lat='44.9687' last_lng='-123.011' hyperlink='http://www.keyespackaging.com/ Now' description='ONP stream is turned into a pulp then molded into packaging trays for produce and other food products' image='http://fa.oregonstate.edu/sites/fa.oregonstate.edu/files/image1.png' image_source='http://www.keyespackaging.com/production/'/><marker id='22' type='paper' subtype='SOP' name='Georgia-Pacific Corporation' lat='44.6147' lng='-123.936' last_name='Garten' last_lat='44.9687' last_lng='-123.011' hyperlink='https://www.gp.com/' description='SOP stream sent to GP in Halsey to help produce containerboard for packaging purposes' image='http://fa.oregonstate.edu/sites/fa.oregonstate.edu/files/image5.png' image_source='https://greenberry.com/project/lithium-conversion/'/><marker id='24' type='paper' subtype='SOP' name='China' lat='44.5989' lng='-124.761' last_name='Garten' last_lat='44.9687' last_lng='-123.011' hyperlink='' description='low-grade mixed paper waste is baled and exported to China, which is the only buyer of low-grade mixed paper on the west coast ' image='' image_source=''/><\/markers>");
        //Set up the map
        function initMap() {
            //Set up the marker of OSU campus
            var OSU = {
                lat: 44.562854,
                lng: -123.278977
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                gestureHandling: 'greedy',
                zoom: 8,
                center: {
                    lat: 45.512794,
                    lng: -122.679565
                },
		fullscreenControl: true
            });
            var OSUimage = 'http://maps.google.com/mapfiles/ms/micons/recycle.png';
            var OSUmarker = new google.maps.Marker({
                position: OSU,
                icon: OSUimage,
                map: map,
                title: 'Oregon State University'
            });
            //Define info window
            var infowindow = new google.maps.InfoWindow();
            //Define the symbol of line
            var lineSymbol = {
                path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                scale: 3,
                strokeColor: '#393'
            };
            //Define the function for the animated symbol
            function animateCircle(line) {
                var count = 0;
                window.setInterval(function() {
                    count = (count + 1) % 200;
                    var icons = line.get('icons');
                    icons[0].offset = (count / 2) + '%';
                    line.set('icons', icons);
                }, 20);
            }
            //Define the function of set the color of lines
            function setLineColor(line, subtype) {
                    if (subtype == "") {
                        line.setOptions({
                            strokeColor: '#778899'
                        });
                    } else if (subtype == "SOP") {
                        line.setOptions({
                            strokeColor: 'rgba(0,0,255, 0.5)'
                        });
                    } else if (subtype == "ONP") {
                        line.setOptions({
                            strokeColor: 'rgba(255,0,0,0.5)'
                        });
                    } else if (subtype == "ONP&SOP") {
                        line.setOptions({
                            strokeColor: 'rgba(255,0,255,0.5)'
                        });
                    }
                }

            //place markers
            function placeMarkers() {
                var xml = xmlString;
                var markers = xml.documentElement.getElementsByTagName('marker');
                Array.prototype.forEach.call(markers, function(markerElem) {
                    var id = markerElem.getAttribute('id');
                    var name = markerElem.getAttribute('name');
                    var type = markerElem.getAttribute('type');
                    var hyperlink = markerElem.getAttribute('hyperlink');
                    var image = markerElem.getAttribute('image');
                    var point = new google.maps.LatLng(
                        parseFloat(markerElem.getAttribute('lat')),
                        parseFloat(markerElem.getAttribute('lng')));
                    var lastPoint = new google.maps.LatLng(
                        parseFloat(markerElem.getAttribute('last_lat')),
                        parseFloat(markerElem.getAttribute('last_lng')));
                    var label = name.charAt(0);
                    var desc = markerElem.getAttribute('description');
                    var subtype = markerElem.getAttribute('subtype');
                    var img_source = markerElem.getAttribute('image_source');

                    //Set the line
                    var line = new google.maps.Polyline({
                        path: [lastPoint, point],
                        strokeColor: '#778899',
                        strokeOpacity: 1.0,
                        strokeWeight: 2,
                        icons: [{
                            icon: lineSymbol,
                            offset: '100%'
                        }],
                        map: map
                    });
                    //Set the animated symbol
                    animateCircle(line);
                    //Set line color
                    setLineColor(line, subtype);
                    //Set the marker
                    var marker = new google.maps.Marker({
                        map: map,
                        position: point,
                        label: label
                    });
                    //Set the info window
                    marker.addListener('mouseover', function() {
                        infowindow.close();
                        if(img_source == "") {
                        infowindow.setContent('<div class="iw-container">'
                                    + '<div class="iw-header"><strong><div class="company-name">'
                                    + '<a href="' + hyperlink + '" target="_blank">'
                                    + name + '</a></div></strong>'
                                    + '<div class="recyling-type">' + type + ' recycling</div><br>'
                                    + '<a href="' + hyperlink + '" target="_blank">' + hyperlink + '</a></div>'
                                    + '<a href="' + img_source + '" target="_blank">'
                                    + '<img src="' + image + '"' + image + '></a>'
                                    + '<p class="description">' + desc + '</p>'
                                    //+ '<img src="http://web.engr.oregonstate.edu/~leame/Interactive_Map/img/end.png"'
                                    //+ 'alt="Placeholder for end materials">'
                                    + '</div>');
                            } else {
                                infowindow.setContent('<div class="iw-container">'
                                    + '<div class="iw-header"><strong><div class="company-name">'
                                    + '<a href="' + hyperlink + '" target="_blank">'
                                    + name + '</a></div></strong>'
                                    //+ name + '</div></strong>'
                                    + '<div class="recyling-type">' + type + ' recycling</div><br>'
                                    + '<a href="' + hyperlink + '" target="_blank">' + hyperlink + '</a></div>'
                                    + '<a href="' + img_source + '" target="_blank">'
                                    + '<img src="' + image + '"' + image + '></a>'
                                    + '<p >(Image source: '
                                    + '<a href="' + img_source + '" target="_blank">' + img_source
                                    + '</a>)</p><p class="description">' + desc + '</p>'
                                    //+ '<img src="http://web.engr.oregonstate.edu/~leame/Interactive_Map/img/end.png"'
                                    //+ 'alt="Placeholder for end materials">'
                                    + '</div>');
                            }
                        //style infowindow
                        google.maps.event.addListenerOnce(infowindow, 'domready', function() {
                            //default parent container of iw-container
                            iwDefault = $('.gm-style-iw').prev();
                            //removes shadow
                            iwDefault.children(':nth-child(2)').css({
                                'display': 'none'
                            });
                            //removes background color
                            iwDefault.children(':nth-child(4)').css({
                                'display': 'none'
                            });
                            //brings tail on top of iw-container
                            iwDefault.children(':nth-child(3)').css({
                                'z-index': '1'
                            });
                            //repositions close button
                            $('.gm-style-iw').next().css({
                                'right': '40px',
                                'top': '21px'
                            });
                        });
                        //open infowindow
                        infowindow.open(map, marker);
                    });
                });
            };
            placeMarkers();
        }
    </script>
</body>

</html>
