<p>
<h3>OSU Campus Recycling Maps</h3>
<p>Recycling is sorted into the following categories. Click to track where each goes and what it does. </p>

  <p>

        <img id="paper" style="padding:20px" src="http://web.engr.oregonstate.edu/~niguang/images/paper.png" alt="Track for Paper" width: "200" height: "200"  title="Track for Paper">


        <img  id="cardboard" style="padding:20px" src="http://web.engr.oregonstate.edu/~niguang/images/cardboard.png"  alt="Track for Cardboard" width: "200" height: "200" title="Track for Cardboard" >

        <img id="glass"  style="padding:20px" src="http://web.engr.oregonstate.edu/~niguang/images/glass.png" alt="Track for Glass" width: "200" height: "200" title="Track for Glass" >

        <img  id="cans"  style="padding:20px" src="http://web.engr.oregonstate.edu/~leame/Interactive_Map/img/cans.png"  alt="Track for Aluminum Cans" title="Track for Aluminum Cans" >

            <img  id="plastic" style="padding:20px" src="http://web.engr.oregonstate.edu/~leame/Interactive_Map/img/plastic.png"  alt="Track for Plastic" title="Track for Plastic" >

            <img id="Compost"  style="padding:20px"  src="http://web.engr.oregonstate.edu/~leame/Interactive_Map/img/compost.png" alt="Track for Compost" title="Track for Compost" >

        <img id="landfill"  style="padding:20px"  src="http://web.engr.oregonstate.edu/~leame/Interactive_Map/img/landfill.png" alt="Track for Landfill Waste" title="Track for Landfill Waste" >
</p>
<p><iframe id="recycling_map" frameborder="0" scrolling="no" width="100%" height="600" src="http://web.engr.oregonstate.edu/~leame/Interactive_Map/default_map.html" marginheight="0" marginwidth="0" allowfullscreen ></iframe></p>

<script>

$("#paper").click(function () {
    $("#recycling_map").attr("src", "http://web.engr.oregonstate.edu/~niguang/paper.html");
    $(this).animate({
        width: "250",
        height: "250"
    }, 'slow');
    $("img").not("#paper").animate({
        width: "200",
        height: "200"
    }, 'slow');
});

$("#cardboard").click(function () {
    $("#recycling_map").attr("src", "http://web.engr.oregonstate.edu/~niguang/cardboard.html");
    $(this).animate({
        width: "250",
        height: "250"
    }, 'slow');
    $("img").not("#cardboard").animate({
        width: "200",
        height: "200"
    }, 'slow');
});

$("#glass").click(function () {
    $("#recycling_map").attr("src", "http://web.engr.oregonstate.edu/~niguang/glass.html");
    $(this).animate({
        width: "250",
        height: "250"
    }, 'slow');
    $("img").not("#glass").animate({
        width: "200",
        height: "200"
    }, 'slow');
});
